<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Darken Demo</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://unpkg.com/darken"></script>
</head>

<body>
	<div class="container">
		<header>
			<h1>darken</h1>
			<button id="dm-toggle">Toggle darkmode</button>
		</header>
		<p>This is a demo for darken a javascript library that makes dark-mode easy, check it on <a href="https://github.com/ColinEspinas/darken">Github</a> or <a href="https://www.npmjs.com/package/darken">NPM</a></p>
		</header>
	</div>
	<script>
		const darkmode = new darken({
			toggle: "#dm-toggle",
			variables: {
				"--primary-color": ["#ffffff", "#000000"],
				"--secondary-color": ["#000000", "#ffffff"],
			}
		});
	</script>
</body>

</html>
